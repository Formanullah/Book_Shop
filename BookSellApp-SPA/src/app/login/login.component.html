<div class="container mt-4">
  <div class="row justify-content-center">
    <div  class="col-md-6 ">
      <div class="card">
      <div class="card-header bg-dark text-light">
        Sign Up
        <div class="clearfix"></div>
      </div>
      <div class="card-body">
      <div>
        <form  #loginForm="ngForm" class="form-group" (ngSubmit)="login()">
          <input class="form-control mt-sm-2" type="text" name="username" required 
          placeholder="Username" [(ngModel)]="model.Username">
          <input class="form-control mt-sm-2" type="password" name="password" 
          required placeholder="Password" [(ngModel)]="model.password" >
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mt-sm-2" type="submit">Login</button>
        </form>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
