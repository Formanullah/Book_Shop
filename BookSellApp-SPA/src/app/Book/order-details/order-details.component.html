 <div class="container mt-2">
   <div class="row">
     <div class="col-md-6 mt-2">
       <div class="card">
        <div class="card-header bg-dark text-light">
          <i class="fa fa-shopping-cart mr-1" aria-hidden="true"></i>
          Order History
          <div class="clearfix"></div>
      </div>
         <div class="card-body">
          <table class="table table-hover table-striped">
            <thead class="thead-light">
              <tr>
                <th>OrderId</th>
                <th>Order Time</th>
                <th>Total Quantity</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody>
                <tr (click)="showDetails(item)" *ngFor="let item of totolOrder">
                  <th>{{item[0].orderId}}</th>
                  <td>{{item[0].orderTime | date: 'longDate'}}</td>
                  <td>{{item[0].quantiy}}</td>
                  <td>{{item[0].price}}</td>
                </tr>
     
            </tbody>
          </table>
         </div>
       </div>
     </div>
     <div *ngIf="order != null" class="col-md-6 mt-2">
       <div class="card">
        <div class="card-header bg-dark text-light">
          <i class="fa fa-shopping-cart mr-1" aria-hidden="true"></i>
          Order Details
          <div class="clearfix"></div>
      </div>
         <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr class="thead-light">
                <th>Book Name</th>
                <th>Total Quantity</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of order">
                  <th>{{item.bookName}}</th>
                  <td>{{item.totalQuantity}}</td>
                  <td>{{item.totalPrice}}</td>
                </tr>
     
            </tbody>
          </table>
         </div>
       </div>
     </div>
   </div>
 </div>
