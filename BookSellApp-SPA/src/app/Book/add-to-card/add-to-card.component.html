<div class="container">
   <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Shipping cart
                <a [routerLink] = "['/books']" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                <div class="clearfix"></div>
            </div>
            <div *ngIf="bookAddedTocart == null " class="card-header mt-2">
              <div class="text-center">
                <div ><h2>Shoping cart is empty. please add books to continue shoping ...</h2></div>
              </div>
            </div>
            <div *ngIf=" bookAddedTocart != null" class="card-body">
              <!-- PRODUCT -->
              <div class="card-header">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-2 text-center"></div>
                  <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-3" style="margin-left: -13px;">
                    <h6 class="product-name"><strong><i class="fa fa-book"></i> Book</strong></h6>
                  </div>
                  <div class="col-12 col-sm-12 text-sm-center col-md-6 text-md-right row" style="margin-left: 94px;">
                    <div class="col-4 col-sm-4 col-md-4 text-md-center" style="padding-top: 1px;margin-left: 7px;">
                      <h6><strong>Unit price</strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 text-md-right" style="margin-left: -21px;">
                      <div class="quantity-head">
                        <h6><strong>Quantity</strong></h6>
                      </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 text-md-left" style="margin-left: 37px;">
                      <h6><strong>Total</strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 text-md-right" style="margin-left: -74px;">
                      <h6><strong>Delete</strong></h6>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END PRODUCT -->
              
      </div>
            <div class="card-body" *ngFor="let book of bookAddedTocart" >
                    <!-- PRODUCT -->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="{{book.photoUrl}}" alt="prewiew" width="120" height="80">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-4">
                            <h4 class="product-name"><strong>{{book.title}}</strong></h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-6 text-md-right row">
                            <div class="col-4 col-sm-4 col-md-4 text-md-center" style="padding-top: 5px">
                                <h6><strong style="font-size: larger;">${{book.price}} <span class="text-muted ml-1">x</span></strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 text-md-center" style="margin-left: -21px;
                        ">
                                <div class="input-group">
                                    <button (click) ="onAddQuantity(book.id)" class="btn btn-outline-success"><i class="fa fa-plus"></i></button>
                                    <input type="button" [ngModel] = "book.totalQuantity" name="quantity" class="quantity-field" size="5">
                                    <button *ngIf="book.totalQuantity > 1" value="-"(click) ="onRemoveQuantity(book.id)" class="btn btn-outline-danger"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 text-md-center" style="padding-top: 5px; margin-left: -41px;">
                              <h6><strong style="font-size: larger;">${{book.totalPrice}}</strong></h6>
                          </div>
                            <div class="col-2 col-sm-2 col-md-2 text-md-center" style="margin-left: -3px;">
                                <button type="button" (click) = "deleteItem(book.id)" class="btn btn-outline-danger btn-xs">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- END PRODUCT -->
                    
            </div>

            <div class="card-footer" *ngIf=" bookAddedTocart != null">
                <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="cupone code">
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-default" value="Use cupone">
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin: 10px">
                    <a [routerLink]="['checkout']"  class="btn btn-success ml-2 pull-right">Checkout</a>
                    <div class="pull-right mr-2" style="margin: 5px">
                        <strong>Total price: <b>${{total}}</b></strong>
                    </div>
                </div>
            </div>
        </div>
</div>
