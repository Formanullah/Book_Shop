<div class="container mt-4">
  <div class="row ml-1">
    <h1>{{book.title}}'s Details </h1>
  </div>
<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <img alt="{{book.title}}" class="card-img-top img-thumbnail"
      src="{{book.photoUrl || '../../../../../assets/user.png'}}"></div>
  </div>
  <div  class="col-sm-8">
    <table  class="table">
      <tr >
        <td ><strong >Title</strong></td>
        <td >{{book.title}}</td>
      </tr>
      <tr >
        <td ><strong>Author</strong></td>
        <td >{{book.author}}</td>
      </tr>
      <tr>
        <td ><strong>Category</strong></td>
        <td>{{book.categoryName}}</td>
      </tr>
      <tr>
        <td ><strong >Price</strong></td>
        <td >${{book.price}}</td>
      </tr>
    </table>
    
  </div>
</div>
</div>
